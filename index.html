<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>


<body>
  <div id="popup" class="popup">
    <div class="items">

      <img src="assets/card-example/icons/r_link_logo.svg" alt="">
      <p>Welcome RLink WebAR!</p>
      <button id="closeButton">Ok</button>
    </div>
  </div>
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img src="./assets/card-example/card.png" />
        <div class="scanline"></div>
      </div>
    </div>
    <!-- https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; -->
    <a-scene mindar-image="imageTargetSrc: ./family.mind; showStats: false; uiScanning: #example-scanning-overlay;"
      embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="paintandquest-preview" src="./assets/card-example/portfolio/family.png" />
        <video id="paintandquest-video-mp4" autoplay="true" loop="true"
          src="./assets/card-example/portfolio/IMG_4450_compress.mp4"></video>
        <video id="paintandquest-video-webm" autoplay="true" loop="true"
          src="./assets/card-example/portfolio/IMG_4450_compress.webm"></video>


      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable">
      </a-camera>

      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-entity id="portfolio-item0">
          <a-video id="paintandquest-video-link" webkit-playsinline playsinline style="width: 1600px;height: 1066px;"
            position="0 0 0"></a-video>
          <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5"
            position="0 0 0" style="width: 1600px;height: 1066px;">
          </a-image>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>
</body>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const popup = document.getElementById("popup");

    function openPopup() {
      popup.style.display = "block";
    }

    const closeButton = document.getElementById("closeButton");

    closeButton.addEventListener("click", function () {
      popup.style.display = "none";
      playVR()

    });


    openPopup();
  });
  function playVR() {
    const paintandquestPreviewButton = document.querySelector("#paintandquest-preview-button");
    paintandquestPreviewButton.setAttribute("visible", false);
    const testVideo = document.createElement("video");
    const canplayWebm = testVideo.canPlayType('video/webm; codecs="vp8, vorbis"');
    if (canplayWebm == "") {
      document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-mp4");
      document.querySelector("#paintandquest-video-mp4").play();
    } else {
      document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-webm");
      document.querySelector("#paintandquest-video-webm").play();
    }
  }




</script>

<style>
  #example-scanning-overlay {
    display: none !important;
  }

  .popup {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    /* top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); */
    /* padding: 20px; */
    background-color: #00215D;
    text-align: center;
    margin: auto;
    /* border: 1px solid #ccc; */
    /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
    z-index: 999;
  }

  .popup .items {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .popup .items p {
    font-size: 18px;
    color: white;
    font-weight: 600;
  }

  .popup .items img {
    animation: heartbeat 1.5s infinite;
  }

  .popup .items button {
    cursor: pointer;
    width: 250px;
    padding: 6px 18px;
    height: 50px;
    border-radius: 4px;
    font-size: 15px;
    font-weight: 600;
    font-style: normal;
    line-height: normal;
    outline: none;
    background: linear-gradient(270deg, #068be0 1.02%, #37b1ff 88.43%);
    height: 30px;
    border: 1px solid transparent;
    color: #fcfcfe;
    font-size: 12px;
    height: 30px;
  }

  @keyframes heartbeat {
    0% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.3);
    }

    100% {
      transform: scale(1);
    }
  }

  body {
    margin: 0;
  }
</style>
</head>



</html>
