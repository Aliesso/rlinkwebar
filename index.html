<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene style="height: 100px;" mindar-image="imageTargetSrc: ./family.mind;filterMinCF:0.1; filterBeta: 10;"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    <!-- <video id="myVideo" src="IMG_4450_compress.mp4" style="width: 1600px;height: 1066px;" autoplay="true" loop="true"
      autoplay muted></video> -->

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: ">
      <a-plane src="IMG_4450_compress.mp4" type="video/mp4" style="width: 1600px;height: 1066px;"  position="0 0 0" rotation="0 0 0" id="vid" hide-on-play="#vid" playsinline autoplay  loop muted></a-video>
      <!-- <a-plane src="#myVideo" position="0 0 0" rotation="0 0 0">

      </a-plane> -->
    </a-plane>

  </a-scene>
  <!-- <video id="myVideo" width="320" height="240" src="jurassic_video.mp4" type="video/mp4" loop>

</video> -->
  <!-- <button onclick="playVideo()" style="position: absolute;z-index: 999;">Play video</button> -->
</body>

</html>

  .scanning {
    display: none !important;
