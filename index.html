<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./family.mind;filterMinCF:0.1; filterBeta: 10;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
      <video src="IMG_4450_compress.mp4" style="width: 1600px;height: 1066px;" preload="auto" id="myvideo" response-type="arraybuffer" playsinline autoplay 
        loop ></video>
    <a-entity mindar-image-target="targetIndex: ">
      <!-- <a-video src="jurassic_video.mp4" type="video/mp4"  position="0 0 0" height="0.552" width="1" rotation="0 0 0" id="vid" hide-on-play="#vid" playsinline autoplay  loop></a-video> -->
      <a-plane src="#myvideo"  position="0 0 0" rotation="0 0 0">

      </a-plane>
    </a-entity>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

</body>

</html>

<style>
  .scanning {
    display: none !important;
  }
</style>
